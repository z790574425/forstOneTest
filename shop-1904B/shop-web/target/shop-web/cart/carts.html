<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="/cart/carts/css/reset.css">
    <link rel="stylesheet" href="/cart/carts/css/carts.css">
</head>
<body>

<section class="cartMain">

    <div class="cartMain_hd">
        <ul class="order_lists cartTop">
            <li class="list_chk">
                <!--所有商品全选-->
                <input type="checkbox" id="all" class="whole_check" checked="false" onclick="allCheck()">
                <label for="all" id="checkAllStyle"></label>
                全选
            </li>
            <li class="list_con">商品信息</li>
            <li class="list_price">单价</li>
            <li class="list_amount">数量</li>
            <li class="list_sum">金额</li>
            <li class="list_op">操作</li>
        </ul>
    </div>

    <div class="cartBox">
        <div class="order_content">

        </div>
    </div>
    <!--底部-->
    <div class="bar-wrapper">
        <div class="bar-right">
            <div class="piece">已选商品<strong class="piece_num">0</strong>件</div>
            <div class="totalMoney">共计: <strong class="total_text">0.00</strong></div>
            <div class="calBtn"><a href="javascript:void(0);" onclick="toAccount()" class="">结算</a></div>
        </div>
    </div>
</section>
<section class="model_bg"></section>
<section class="my_model">
    <p class="title">删除宝贝<span class="closeModel">X</span></p>
    <p>您确认要删除该宝贝吗？</p>
    <div class="opBtn"><a href="javascript:;" class="dialog-sure">确定</a><a href="javascript:;"
                                                                           class="dialog-close">关闭</a></div>
</section>
<script src="/cart/carts/js/jquery.min.js"></script>

<script type="text/javascript">

    var token = "";
    if (sessionStorage.getItem("token")) {
        token = sessionStorage.getItem("token");
    }
    $(function () {
        $.ajaxSetup({ //发送请求前触发
            contentType: "application/x-www-form-urlencoded;charset=utf-8",
            complete: function (XMLHttpRequest, textStatus) {
                var nologin = XMLHttpRequest.getResponseHeader("NOLONGIN");
                if (nologin == "5006") {
                    window.location.href = "/login/index.html";
                }
            },
            beforeSend: function (xhr) { //可以设置自定义标头
                // alert("获取的token值:"+token);
                xhr.setRequestHeader('token', token);
            }
        })
        showCarts();
    })

    function showCarts() {
        $.ajax({
            url: "http://localhost:9094/cartsShow",
            type: "get",
            dataType: "json",
            async: false,
            success: function (result) {
                var cartList = result.data.cartList;
                var isCheckCount = 0;
                if (cartList.length > 0) {
                    var cartHtml = '';
                    for (var i = 0; i < cartList.length; i++) {
                        cartHtml += ' <ul class="order_lists" >';
                        cartHtml += ' <li class="list_chk">';
                        cartHtml += ' <input type="checkbox" id="checkbox_' + cartList[i].productId + '" class="son_check" value="' + cartList[i].productId + '" checked="' + cartList[i].isChecked + '">';
                        if (cartList[i].isChecked) {
                            cartHtml += '<label  class="mark"></label>';
                            isCheckCount++;
                        } else {
                            cartHtml += '<label></label>';
                        }
                        cartHtml += '  </li>';
                        cartHtml += ' <li class="list_con">';
                        cartHtml += '  <div class="list_img"><a href="javascript:;"><img src="' + cartList[i].mainImg + '" alt=""></a></div>';
                        cartHtml += ' <div class="list_text"><a href="javascript:;"><span>' + cartList[i].productName + '</span></a></div>';
                        cartHtml += ' </li>';
                        cartHtml += ' <li class="list_price">';
                        cartHtml += '  <p class="price">￥<span>' + cartList[i].price + '</span></p>';
                        cartHtml += '</li>';
                        cartHtml += '<li class="list_amount">';
                        cartHtml += ' <div class="amount_box">';
                        cartHtml += '  <a  class="reduce reSty"    onclick="addCarts(\'-\','+ cartList[i].productId +',this)">-</a>';
                        cartHtml += '  <input type="text" oldSum="' + cartList[i].count + '" id="countNUmber" class="sum"   onchange="addCarts(\'==\','+ cartList[i].productId +',this)"  productId="' + cartList[i].productId + '" value="' + cartList[i].count + '">';
                        cartHtml += ' <a href="javascript:void(0);" onclick="addCarts(\'+\','+ cartList[i].productId +',this)" class="plus">+</a>';
                        cartHtml += '  </div>';
                        cartHtml += '   </li>';
                        cartHtml += '  <li class="list_sum">';
                        cartHtml += '   <p class="sum_price">￥<span >' + cartList[i].subtotal + '</span></p>';
                        cartHtml += ' </li>';
                        cartHtml += ' <li class="list_op">';
                        cartHtml += '  <p class="del"><a href="javascript:;" class="delBtn" onclick="deleteCarts('+ cartList[i].productId +')">移除商品</a></p>';
                        cartHtml += ' </li>';
                        cartHtml += '</ul>';
                    }
                    $(".order_content").html(cartHtml);
                }


                if(isCheckCount != 0 && isCheckCount == cartList.length){
                    $("#all").attr("checked",true);
                    $("#checkAllStyle").addClass("mark");
                }else {
                    $("#all").attr("checked",false);
                    $("#checkAllStyle").removeClass("mark");
                }


                $(".piece_num").html(isCheckCount)
                $(".total_text").html(result.data.total)
                if(isCheckCount>0){
                    $(".calBtn").find("a").addClass("btn_sty")
                }else {
                    $(".calBtn").find("a").removeClass("btn_sty")
                }
                bindChecked();
            }
        })
    }

    //修改商品的数量
    function addCartNum(productId) {
        $.ajax({
            url: "http://localhost:9094/cartsShow/updataNum",
            type: "post",
            dataType: "json",
            async: false,
            data: {
                "productId": productId
            },
            success: function (result) {
                if (result.code == 200) {
                    showCarts();
                }
            }
        })
    }

    function bindChecked() {
        $(".list_chk").click(function () {
            var productId = $(this).find("input").val()
            $.ajax({
                url: "http://localhost:9094/cartsShow/",
                type: "post",
                dataType: "json",
                async: false,
                data: {
                    "productId": productId
                },
                success: function (result) {
                    if (result.code == 200) {
                        showCarts();
                    }
                }
            })
        })
    }

    //结算
    function toAccount() {
        window.location.href="/order/getOrderInfo.html";
    }



    //全选反选
    function allCheck() {
        if($("#all").prop("checked")) {
            $("#all").attr("checked",true);
            $("#checkAllStyle").addClass("mark");
        }else {
            $("#all").attr("checked",false);
            $("#checkAllStyle").removeClass("mark");
        }
        var checkeIds = $("#all").prop("checked");
        $.ajax({
            url: "http://localhost:9094/cartsShow/isAll",
            type: "post",
            dataType: "json",
            data:{
                "checkeIds":checkeIds
            },
            success: function (result) {
                if (result.code == 200) {
                    showCarts();
                }
            }
        })
    }


    function addCarts(rune,productId,obj) {
        var countNUmber=$("#countNUmber").val();
        var reduceId=$("#reduceId").val();
        $.ajax({
            url: "http://localhost:9094/cartsShow/addCarts",
            type: "post",
            data:{
                rune:rune,
                productId:productId,
                countNUmber:countNUmber,
            },
            dataType: "json",
            success: function (result) {
                if(result.code==200){
                    showCarts();
                }
            }
        })
    }


    function deleteCarts(id) {
        $.ajax({
            url: "http://localhost:9094/cartsShow/deleteCarts",
            type: "post",
            data:{
                id:id
            },
            dataType: "json",
            success: function (result) {
                if(result.code==200){
                    window.location.reload()
                }
            }
        })
    }



</script>
</body>
</html>
